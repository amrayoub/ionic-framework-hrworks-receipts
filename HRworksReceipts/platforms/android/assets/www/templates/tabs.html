<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">


  <!-- Receipt Tab -->
  <ion-tab title="Belege" icon="icon ion-clipboard" href="#/tab/receipts">
    <ion-nav-view name="receipts"></ion-nav-view>
  </ion-tab>


  <!-- Feedback Tab -->
  <ion-tab title="Feedback" icon="icon ion-paper-airplane" href="#/tab/feedback">
    <ion-nav-view name="feedback"></ion-nav-view>
  </ion-tab>


  <!-- Info Tab -->
  <ion-tab title="Infos" icon="icon ion-information-circled" href="#/tab/infos">
    <ion-nav-view name="infos"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Einstellungen" icon="icon ion-wrench" href="#/tab/settings">
    <ion-nav-view name="settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>

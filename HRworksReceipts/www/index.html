<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>HRworks</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.2.15/angular-locale_de-de.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
	
    <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
      <ion-nav-back-button class="button-icon ion-chevron-left">
      </ion-nav-back-button>
    </ion-nav-bar>
             
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
	
	<script id="tabs.html" type="text/ng-template">
		<ion-tabs class="tabs-icon-top tabs-positive">
			<ion-tab title="Belege" icon="icon ion-clipboard" href="#/tab/receipts">
				<ion-nav-view name="receipts"></ion-nav-view>
			</ion-tab>

			<ion-tab title="Feedback / Infos" icon="icon ion-information-circled" href="#/tab/infos">
				<ion-nav-view name="infos"></ion-nav-view>
			</ion-tab>

			<ion-tab title="Einstellungen" icon="icon ion-wrench" href="#/tab/settings">
				<ion-nav-view name="settings"></ion-nav-view>
			</ion-tab>
		</ion-tabs>
	</script>

	<script id="receipts.html" type="text/ng-template">
		<ion-view title="Belege">
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-loop" ng-click="show()"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<a class="button button-icon button-clear ion-plus" href="#/tab/addReceipt"></a>
			</ion-nav-buttons>
			<ion-content class="has-header">
				<ion-list show-delete="data.showDelete" option-buttons="itemButtons">
					<ion-item class="item"
						style="width:100%"
						collection-repeat="receipt in receipts | orderBy:timestamp:false"
						collection-item-height="getItemHeight(receipt)"
						collection-item-width="getItemWidth(receipt)"
						href="#/tab/updateReceipt/{{receipt.guid}}
						">
						<div class="left">
						<p><b>{{receipt.text}}</b></p>
						<span ng-bind="getReceiptKindDescription(receipt.receiptKind)"></span></p>
						</div>
						<div class="right">
						<p>{{ receipt.date | date : shortDate}}</p>
						<p>{{receipt.amount}} {{receipt.currency}}</p>
						</div>
						<ion-option-button class="button-positive" ng-click="share(receipt)">Bearbeiten</ion-option-button>
						<ion-option-button class="button-assertive" ng-click="edit(receipt)">Löschen</ion-option-button>
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-view>
	</script>
	
	<script id="settings.html" type="text/ng-template">
		<ion-view title="Einstellungen">
			<ion-content class="has-header" padding="true">
				<h1> Einstelungen</h1>
				<button class="button button-positive button-block" ng-Click="create100Receipts()">100 Beispielbelege erstellen</button>
			</ion-content>
		</ion-view>
	</script>
	<script id="feedback.html" type="text/ng-template">
		<ion-view title="Feedback">
			<ion-content class="has-header" padding="true">
				<div class="list">
					<label class="item item-input">
						<span class="input-label">To</span>
						<input type="text">
					</label>
					<label class="item item-input">
						<span class="input-label">Message</span>
						<textarea rows="4"></textarea>
					</label>
				</div>
				<button class="button icon icon-right ion-arrow-right-c button-balanced button-block">Send</button>
			</ion-content>
		</ion-view>
	</script>
	<script id="addReceipt.html" type="text/ng-template">
		<ion-view title="Neuer Beleg">
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-checkmark" ng-click="createReceipt()"></button>
			</ion-nav-buttons>
			<ion-content has-header="true" padding="true">
					<div class="list">
						<label class="item item-input">
							<span class="input-label">Bezeichnung</span>
							<input style="text-align:right" type="text" placeholder="Bezeichnung" ng-model="form.text" />
						</label>
						<label class="item item-input">
							<span class="input-label">Betrag</span>
							<div style="">
							<input style="float:left; position: relative; width:80%; text-align:right; padding-right:5px;" type="number" placeholder="Betrag" ng-model="form.amount" />
							<span style="float:right; position: relative; width:20%; text-align:left; top:5px">{{ currenciesSelected.symbol }}</span>
							</div>
						</label>
						<label class="item item-input item-select item-stacked-label">
							<span class="input-label">Währung</span>
							 <!--<button class="button button-small button-stable">Alle Währungen</button>-->
							<select style="max-width:90%" ng-model="currenciesSelected" ng-options="currency as currency.description for currency in currencies | filter: { isPreferred: true }" >
							</select>
						</label>
						<label class="item item-input">
							<span class="input-label">Datum</span>
							<input type="date" ng-model="form.date" style="text-align:right;" />
						</label>
						<label class="item item-input item-select">
							<div class="input-label">Belegart</div>
							<select ng-model="receiptKindSelected" ng-options="receiptKind as receiptKind.description for receiptKind in receiptKinds">
								<option value="" disabled>Auswählen...</option>
							</select>
						</label>
						<label class="item item-input item-select">
							<div class="input-label">Zahlungart</div>
							<select ng-model="kindsOfPaymentSelected" ng-options="kindOfPayment as kindOfPayment.description for kindOfPayment in kindsOfPayment">
								<option value="" disabled>Auswählen...</option>
							</select>
						</label>
					</div>
				</ion-content>
		</ion-view>
	</script>

	<script id="updateReceipt.html" type="text/ng-template">
		<ion-view title="Beleg bearbeiten">
			<ion-content has-header="true" padding="true">
				<h1>Account</h1>
			</ion-content>
		</ion-view>
	</script>

	<script id="infos.html" type="text/ng-template">
		<ion-view title="Infos">
			<ion-content class="has-header">
				<h1>Infos</h1>
			</ion-content>
		</ion-view>
	</script>
  </body>
</html>

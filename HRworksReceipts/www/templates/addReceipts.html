<ion-view>
	<ion-header-bar class="bar-positive">
        <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
        <h1 class="title">Neuer Beleg</h1>
      </ion-header-bar>
	<ion-content has-header="false" padding="true">
		<div class="list">        
			<label class="item item-input">
				<span class="input-label">Text</span>
				<input type="text" ng-model="user.username">
			</label>
			<label class="item item-input">
				<span class="input-label">Password</span>
				<input type="password" ng-model="user.password">
			</label>          
			<label class="item item-input">
				<span class="input-label">Email</span>
				<input type="email">
			</label>
			<label class="item item-input">
				<span class="input-label">Tel</span>
				<input type="tel">
			</label>
			<label class="item item-input">
				<span class="input-label">Number</span>
				<input type="number">
			</label>
			<label class="item item-input">
				<span class="input-label">Date</span>
				<input type="date">
			</label>
			<label class="item item-input">
				<span class="input-label">Month</span>
				<input type="month">
			</label> 
		</div>	
	</ion-content>
</ion-view>

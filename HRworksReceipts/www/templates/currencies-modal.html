<div class="modal">
	<ion-header-bar class="bar bar-header bar-hrworks">
		<h1 class="title" translate="CHOOSE_CURRENCY"></h1>
		<button class="button button-icon button-clear ion-chevron-down" ng-click="closeCurrenciesModal()"></button>
	</ion-header-bar>
	<ion-header-bar class="bar bar-subheader item-input-inset">
		<div class="item-input-wrapper">
			<i class="icon ion-ios7-search placeholder-icon"></i>
			<input type="search" id="currenciesSearch" placeholder="{{ 'SEARCH' | translate }}" ng-model="data.searchQueryCurrencies" />
			<button ng-if="data.searchQueryCurrencies.length > 0" class="button button-icon ion-ios7-close-empty input-button" ng-click="clearSearchCurrencies()"></button>
		</div>
	</ion-header-bar>
	<!-- TODO: Testen ob start-y nÃ¶tig ist" -->
	<ion-content
		start-y="55" 
		padding="false"
		has-tabs="true"
		has-header="true">
		<div class="list" ng-if="showListCurrencies">
			<div class="button-bar currencybuttons">
				<a class="button favorite {{ isFavorite && 'active' || ''}}" ng-click="setFavorite($event)" translate="FAVORITES"></a>
				<a class="button all {{(isFavorite == '') && 'active' || ''}}" ng-click="setFavorite($event)" translate="ALLCURRENCIES"></a>
			</div>
			<ion-radio
				class="item fullScreenList"
				collection-repeat="currency in currencies | filter: data.searchQueryCurrencies | filter: {isPreferred: isFavorite}"
				collection-item-height="50"
				collection-item-width="'100%'"
				ng-value="currency.description"
				ng-model="currenciesSelected.description"
				ng-click="selectCurrency(currency)">
				{{ currency.symbol }} - {{currency.description}} 
			</ion-radio>
		</div>
	</ion-content>
</div>

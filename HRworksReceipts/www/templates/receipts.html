<ion-view title="Belege">
	<ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-loop"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<a class="button button-icon button-clear ion-plus-round" href="#/tab/addReceipts"></a>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<ion-list show-delete="data.showDelete" option-buttons="itemButtons">
			<ion-item class="item" ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
				{{friend.name}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
